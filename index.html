<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Blackjack</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">You</div>
        <div class="player-cards" id="score-0"></div>
        <div class="player-current-box1">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0"></div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Dealer</div>
        <div class="player-cards" id="score-1"></div>
        <div class="player-cards-back" id="back-1"></div>
        <div class="player-current-box2">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">--</div>
        </div>
      </div>

      <button class="btn-new">
        <i class="ion-ios-plus-outline"></i>New game
      </button>
      <button class="btn-roll"><i class="ion-ios-loop"></i>Hit</button>
      <button class="btn-hold">
        <i class="ion-ios-download-outline"></i>Stand
      </button>
      <p1 class="result"></p1>
    </div>

    <script src="index.js"></script>
  </body>
</html>
